<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>下架商品</title>
		<link rel="stylesheet" href="../css/common/common.css" />
	<link rel="stylesheet" href="../css/common/mui.css" />
		<link rel="stylesheet" href="../css/common/iconfont1.css">
		<link rel="stylesheet" href="../css/common/layui.css?1.1" />
		<link rel="stylesheet" href="../css/common/layer.css" />
		<link rel="stylesheet" href="../css/add_goods.css?v1.1" />
		<style>
			#chose_pic_btn button {
				position: absolute;
				left: 0px;
				top: 0px;
				opacity: 0;
				width: 100%;
				height: 100%;
			}
			
			#container {
				margin: 0;position:relative;
			}	
			header{background:#fff;color:#333;font-size: 0.36rem;position:fixed;top:0;left:0;line-height:0.8rem;padding:0 0.24rem;width:7.02rem;z-index: 101;}
			.title{float:left;}
			.xiajia{float:right;font-size: 0.28rem;}	
			.div{width:100%;height:100%;position:absolute;top:0;left:0;}
		</style>
	</head>

	<body>
		<div id="container">
			<header>				
				<p class="title">商品信息</p>	
				<p class="xiajia">下架此商品</p>
			</header>
			<div class="line"></div>
			<ul class="info" style="margin-top:0.88rem;">
				<li>
					<label><i>*</i>&nbsp;商品类别:</label>
					<select name="" class="selt" id='goodsType'>
						<option>镜片</option>
						<option>镜架</option>
						<option>太阳镜</option>
						<option>隐形眼镜</option>
						<option>老花镜</option>
						<option>护理产品</option>
					</select>
				</li>
				<li>
					<label><i>*</i>&nbsp;商品名称:</label>
					<input type="text" placeholder="请输入添加商品的名称" id='title' />
				</li>
				<li>
					<label><i>*</i>&nbsp;门市价:　</label>
					<input type="number" placeholder="请输入商品门市价" id="beginPrice" />
				</li>
				<li>
					<label><i>*</i>&nbsp;平台价:　</label>
					<input type="number" placeholder="请输入商品平台价" id="nowPrice" />
				</li>
			</ul>
			<div class="line"></div>
			<div class="setting">
				<div class="settitle">
					<h3>设置规格</h3>
					<p onclick="location.href='fillIn_sample.html'">填写示例</p>
				</div>
				<ul class="setlist">
				</ul>
				<span class="addtype"><i>+</i>&nbsp;<p>新增规格项</p></span>
			</div>
			<div class="agu">
				<p class="set">设置参数</p>
				<span class="type">
					<button>商品编号</button>
					<button>材质</button>
					<button>适用人群</button>
					<button>颜色</button>
					<button>品牌</button>					
				</span>
				<div class="combo_input combo_details">
					<div class="layui-row layui-col-space1">
						<div class="layui-col-xs5 layui-col-sm5 layui-col-md5 centers layui-col-xs-offset1" style="text-align: center;line-height:0.6rem;">参数名称</div>
						<div class="layui-col-xs5 layui-col-sm5 layui-col-md5 centers" style="text-align: center;line-height:0.6rem;">参数值</div>
					</div>
				</div>
				<span class="addagu"><i>+</i>&nbsp;<p>新增参数项</p></span>
			</div>
			<div class="line"></div>
			<p class="set">商品图片</p>
			<div class="release_up_pic">
				<div class="up_pic">
				<span id="chose_pic_btn" style="">
					<button type="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" id="headPortraitUpload" /></button>
					<img src="" alt="" id="goods-pic" />
				</span>
				</div>
			</div>
			<p class="goodsImg">请添加商品详情图</p>
			<div class="release_up_pic2">
				<div class="up_pic2">
					<span id="chose_pic_btn2" style="">
						<img src="../images/photo.png" class="photo" />
						<p class="photoNim" id="infoimg"><i>0</i>&nbsp;/&nbsp;3</p>
						<button type="button" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" id="goodsDetail" /></button>
					</span>
				</div>
			</div>
			<p class="goodsImg">请添加商品介绍图</p>
			<div class="release_up_pic1">
				<div class="up_pic1">					
					<span id="chose_pic_btn1" style="">
						<img src="../images/photo.png" class="photo" />
						<p class="photoNim" id="showImg"><i>0</i>&nbsp;/&nbsp;9</p>
						<button type="button" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" id="goodsshow" /></button>
					</span>
				</div>
			</div>
			<!--<a href="javascript:;" class="submit">重新上架</a>-->
			<div class="bigbox">
				<div class="big_box">
					<h4>提示</h4>
					<p>此操作不可撤销，下架后顾客就看不到此商品了，您确定要下架此商品吗？</p>
					<div class="word">
						<a class="yes" href="javascript:;">取消</a>
						<a class="no" href="javascript:;">确定</a>
					</div>
				</div>
			</div>			
			<div class="div"></div>
		</div>
		<script type="text/javascript" src="../js/common/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../js/common/common.js"></script>
		<script type="text/javascript" src="../js/common/lay/modules/layer.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
		<script src="../js/common/jweixin-1.0.0.js" tppabs="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script src="../js/common/zepto.min.js" tppabs="http://203.195.235.76/jssdk/js/zepto.min.js"></script>
		<script src="../js/common/demo.js" tppabs="http://203.195.235.76/jssdk/js/demo.js"></script>
		<script type="text/javascript" src="../js/alljs/del_goods.js?v1.2"></script>
		<script>
			$('.type a').click(function() {
				$(this).addClass('active').siblings().removeClass('active');
			})
		</script>
	</body>

</html>
