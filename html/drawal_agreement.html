<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>e可平台商品发布协议</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../css/common/header.css" />
  <style>
    .content {
      padding: 0 0.5rem;
      height: auto;
      text-align: left;
    }

    .content h3 {
      line-height: 0.88rem;
      text-align: center;
      position: fixed;
      top: 0;
      display: block;
      width: 87%;
      height: 0.88rem;
      background: #fff;
    }

    .content p {
      font-size: 0.2rem;
      line-height: 0.4rem;
    }

    .content p b {
      font-weight: bold;
    }

    .content h4 {
      text-align: center;
      line-height: 1rem;
      font-weight: bold;
      font-size: .3rem;
    }

    .content .title {
      font-weight: bold;
      text-align: left;

<body>
  <div class="content">
    <h3>e可平台商品提现协议</h3>
    <p style="margin-top:0.88rem"><b></b></p>
    <p>　　1.商家可直接在e可平台进行提现，提现时需按步骤填写姓名、银行卡号、开户行名称、手机号、提现金额等信息，e可现只提供银行卡提现这一种提现服务；</p>
    <p>　　2.商家每天可提现1次，提现金额不得小于100，提现申请提交成功后，e可会在1 - 7个工作日内完成打款；</p>
    <p>　　3.提现处理时间为每周一至周五9:00 - 18:00，如遇周六、周日、国家法定节假日商家的提现处理工作将会顺延至假日后的第一个工作日。</p>
  </div>
  <script src="../js/common/jquery-3.3.1.min.js"></script>
