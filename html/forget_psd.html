<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>忘记密码</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="../css/common/common.css" />
	<link rel="stylesheet" href="../css/common/layui.css" />
	<link rel="stylesheet" href="../css/common/layer.css" />
	<link rel="stylesheet" href="../css/common/header.css" />
	<link rel="stylesheet" href="../css/login.css?1.0" />
	<style>
		#getM,#getM2{width:2.5rem;float:left;-margin-left:0.65rem;}
		.aa{display: inline-block; width: 5.85rem; height: 100%; border: none; border-bottom: 1px solid #f5f5f5; float: right;}
		.get{display: inline-block; float: right; width: 2.15rem; height: 0.6rem; background: #ccc; color: #fff; line-height: 0.6rem; text-align: center; border-radius: 0.05rem;background: rgb(26, 145, 226)}
		.conboxa{display: inline-block; width: 100%; height: 0.9rem; -border-bottom: 1px solid #bfbfbf; float: left; margin-top: 0.2rem;}	
		.conbox{border-bottom:1px solid #f5f5f5}
	</style>
</head>

<body>
	<div id="container" style="margin-top:0;">
		<form class="content">
			<span class="conbox">
				<img src="../images/phone.png" alt="" class="phoneImg" />
				<input type="text" placeholder="请输入手机号" id="tel">
			</span>
			<span class="conbox">
				<img src="../images/psd.png" alt="" />
				<input type="password" placeholder="设置6到20位新密码" id="psd">
			</span>
			<span class="conbox">
				<img src="../images/psd.png" alt="" />
				<input type="password" placeholder="请再次输入新密码" id="yzm">
			</span>
			<!-- <span class="conbox">
				<span class="aa">
					<input type="text" placeholder="请输入验证码" id="getM2">			
					<img src=""+global+"/captcha/createCaptcha" alt="" class="code" style="display: inline-block; float: right; width: 2.15rem; height: 0.6rem;  border-radius: 0.05rem;border:1px solid #ccc;margin-top:0.14rem;"/>
				</span>
			</span>	 -->
			<span class="conbox">
				<img src="../images/psd.png" alt="" />
				<span class="aa">
					<input type="number" placeholder="请输入验证码" id="getM">
					<input type="button" value="获取验证码" name="get" class="get" disabled="disabled" style="width:2.15rem;height:0.65rem;margin-top:0.12rem;">
				</span>
			</span>
			<li class="btn">确定</li>
			<p class="info">
				<label class="checked"></label>
				<b>已阅读并同意</b><a href="In_agreement.html">《用户服务协议》</a>
			</p>
		</form>
	</div>
	<script type="text/javascript" src="../js/common/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/common/common.js"></script>
	<script type="text/javascript" src="../js/common/layer.js"></script>
	<script type="text/javascript" src="../js/alljs/forget_psdprev.js?v1.5"></script>
	<script>
		var colorArr = ['url(../images/c1.png)', 'url(../images/c2.png)'];
		var count = 0;
		$('.info label').click(function () {
			var $this = $(this);
			$this.css({
				'background': colorArr[count % 2],
				'background-size': '100% 100%'
			});
			count++;
		});
	</script>
</body>

</html>
