		<div class="container">
			<div class="fillbox">
				<img src="../images/backa.png" class="goodsimg"/>

				<span id="rating1">
					<i class="rating-item" title="很不好"></i>

					<i class="rating-item" title="好"></i>
					<i class="rating-item" title="很好"></i>														
				</span>

			<textarea class="txt" placeholder="说说宝贝满足了你的期待了吗？说说你的使用心得，分享给想买的他们吧"></textarea>
			<div class="release_up_pic1">

				</div>
			</div>
			<input type="submit" class="submit" />
