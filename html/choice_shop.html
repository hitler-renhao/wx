<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>绑定门店</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/common/layer.css" />
  <link rel="stylesheet" href="../css/common/header.css" />
  <link rel="stylesheet" href="../css/optometrist_list.css" />

  <style>
    #scroller label {
      line-height: .75rem;
      font-size: .4rem;
      padding-left: .3rem
    }
    #search_shop {
      width: 4rem;
      height: 0.75rem;
    border-radius: 0.1rem;
    border: 1px solid #333;
      margin-left: .2rem;
      padding-left: .1rem;
      vertical-align: bottom;
    }
    .searches {
      margin-top: .3rem;
    }
    #search_btn {
     width: 0.75rem;
    height: 0.75rem;
      background: url(../images/search.png) no-repeat;
      background-size: 100%;
      border: none;
      vertical-align: bottom;
    }
  </style>

</head>

<body>
  <div id="container">
    <div class="toptop">
      <div class="topbox">
        <!-- 头部 -->
        <header>
          <!--<a href="javascript:;" onclick="javascript:history.back(-1);"><img class="back" src="../images/jt_zuo.png" /></a>-->
          <p class="title">绑定门店</p>
        </header>

      </div>
    </div>
    <!--门店列表-->
    <div id="wrapper">
      <div id="scroller" class="khfxWarp">
        <div class="searches">
          <label>搜索门店:</label>
          <input type="search" placeholder="请输入要绑定门店名称或关键字" id="search_shop">
          <button id="search_btn"></button>
        </div>

        <ul class="content khfxPane" id="popular">

        </ul>
        <!--<div class="pull-loading">上拉加载</div>-->
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../js/common/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../js/common/template.js"></script>
  <script type="text/javascript" src="../js/common/layui.js"></script>
  <script type="text/javascript" src="../js/common/layer.js"></script>
  <script type="text/javascript" src="../js/common/common.js"></script>
  <script src="../js/common/dropload.js"></script>
  <script type="text/javascript" src="../js/alljs/choice_shop.js"></script>

</body>

</html>
