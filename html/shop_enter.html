<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>商家入驻</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="../css/common/common.css" />
	<link rel="stylesheet" href="../css/common/header.css" />
	<link rel="stylesheet" href="../css/common/LArea.min.css">
	<link rel="stylesheet" href="../css/common/bootstrap.min.css">
	<link rel="stylesheet" href="../css/common/layui.css">
	<link rel="stylesheet" href="../css/common/layer.css">
	<link rel="stylesheet" href="../css/common/mui.css" />
	<link rel="stylesheet" href="../css/common/news.css" />
	<link rel="stylesheet" href="../css/shop_enter.css?1.1" />
</head>
<style type="text/css">
	.timeb {
		color: #fb8724;
		text-align: right;
		line-height: 0.6rem;
		display: inline-block;
		width: 7.26rem;
		padding-right: 0.24rem;
	}

	.type2 {
		margin: 0.3rem 0;
	}

	.type2 p {
		line-height: 0.6rem;
		margin-left: 0.24rem;
		float: left;
		font-size: 0.28rem;
	}

	.type2 a {
		display: inline-block;
		width: 1.9rem;
		height: 0.6rem;
		background: #fff;
		border: 1px solid #67a9fe;
		color: #414141;
		font-size: 0.28rem;
		text-align: center;
		line-height: 0.6rem;
		border-radius: 0.1rem;
		margin-left: 0.66rem;
	}

	.type2 .serive2 {
		background: #67a9fe;
		border: 1px solid #67a9fe;
		color: #fff;
	}

	.select {
		border: none;
	}

	.serive9 {
		margin-top: 2rem !important;
	}

	h1 {
		font-size: 20px;
		margin-bottom: 3px;
	}

	h3 {
		font-size: 13px;
		margin-top: 0px;
	}

	.main {
		text-align: center;
	}

	.time {
		display: inline-block;
		text-align: center;
	}

	#chose_pic_btn button {
		position: absolute;
		left: 0px;
		top: 0px;
		opacity: 0;
		width: 100%;
		height: 100%;
	}
	#container {
		margin-top: 0;
	}
</style>

<body>
	<div id="container">
		<div class="notice" style="margin:0;border:none;">
			<a href="../html/notice.html">
				<span>入驻说明</span>
			</a>
		</div>
		<form class="showbox" id="form1">
			<i class="fl" style="line-height:1rem;color: red;">*</i>
			<div class="ipt name">
				<p>店铺名称 :</p>
				<input type="text" id="shopName" placeholder="请输入店铺名称" value="" />
			</div>
			<i class="fl" style="line-height:1rem;color: red;">*</i>
			<div class="ipt city">
				<p>店铺地区 :</p>
				<input id="city" type="text" readonly="" placeholder="请选择地区" readonly="" value="" />
				<input id="value2" type="hidden" />
			</div>
			<i class="fl" style="line-height:1rem;color: red;">*</i>
			<div class="ipt phone">
				<p>详细地址 :</p>
				<input type="text" id="shopAddress" placeholder="请输入详细地址" value="" />
			</div>
			<i class="fl" style="line-height:1rem;color: red;">*</i>
			<div class="ipt phone">
				<p>店内电话 :</p>
				<input type="text" id="shopPhone" placeholder="请输入店内电话" value="" />
			</div>
			<i style="line-height:1rem;color: red;position: absolute;">*</i>
			<div class="ipt time main">
				<p>营业时间 :</p>
				<input id="startTime" type="text" data-options="{'type':'hh:mm','beginYear':2010,'endYear':2088}" placeholder="开始"
				 readonly="" style="float:left;" value="" />
				<span style="z-index:-1">至</span>
				<input id="endTime" type="text" data-options="{'type':'hh:mm','beginYear':2010,'endYear':2088}" placeholder="结束"
				 readonly="" value="" />
			</div>
			<div class="shop-pic">
				<p>营业执照</p>
				<ul>
					<div class="release_up_pic">
						<div class="up_pic">
							<span id="chose_pic_btn">
								<button type="button" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" id="headPortraitUpload" /></button>
								<img src="" alt="" id="goods-pic" />
							</span>
						</div>
					</div>
					<li class="shop-pic-text">
						<p>请上传完整、清晰的营业执照图片，营业执照中的公司名称需与填写的的店铺名称一致！</p>
					</li>
				</ul>
			</div>
			<div class="subbox">
				<a href="javascript:;" class="submit shop-next">
					<input type="button" value="下一步" id="next" />
				</a>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=KN9omYs9VP6sdG4c2kuem8PBDjCGqgfL"></script>
	<script type="text/javascript" src="../js/common/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/common/iscroll.js"></script>
	<script type="text/javascript" src="../js/common/common.js"></script>
	<script type="text/javascript" src="../js/common/LArea.min.js?v1.0"></script>
	<script type="text/javascript" src="../js/common/LAreaData2.js"></script>
	<script type="text/javascript" src="../js/common/layui.js"></script>
	<script type="text/javascript" src="../js/common/lay/mobileBUGFix.mini.js"></script>
	<script type="text/javascript" src="../js/common/LocalResizeIMG.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
	<script src="../js/common/jweixin-1.0.0.js" tppabs="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="../js/common/zepto.min.js" tppabs="http://203.195.235.76/jssdk/js/zepto.min.js"></script>
	<script src="../js/common/demo.js?v1.0" tppabs="http://203.195.235.76/jssdk/js/demo.js"></script>
	<script type="text/javascript" src="../js/common/layer.js"></script>
	<script type="text/javascript" src="../js/alljs/shop_enter.js?v1.2"></script>
	<script type="text/javascript" src="../js/common/jquery.date.js"></script>
	<script type="text/javascript">
		$.date('#startTime');
		$.date('#endTime');
	</script>
	<script>
	</script>
</body>

</html>
