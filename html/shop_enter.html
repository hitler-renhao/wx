<body>
	<div id="container">
		<!-- 头部 -->

		<!--顶部结束-->
		<div class="notice" style="margin:0;border:none;">
			<a href="../html/notice.html">
				<span>入驻说明</span>
			</a>
		</div>
		<!--店铺入住-->
		<form class="showbox" id="form1">
			<i class="fl" style="line-height:1rem;color: red;">*</i>
			<div class="ipt name">
				<p>店铺名称 :</p>
				<input type="text" id="shopName" placeholder="请输入店铺名称" value="" />
				<!-- <input type="text" id="shopName"value="亿视界"/> -->
			</div>
			<i class="fl" style="line-height:1rem;color: red;">*</i>
			<div class="ipt city">
				<p>店铺地区 :</p>
				<input id="city" type="text" readonly="" placeholder="请选择地区" readonly="" value="" />
				<input id="value2" type="hidden" />
			</div>
			<i class="fl" style="line-height:1rem;color: red;">*</i>
			<div class="ipt phone">
				<p>详细地址 :</p>
				<input type="text" id="shopAddress" placeholder="请输入详细地址" value="" />
				<!-- <input type="text" id="shopAddress"value="博泰大厦"/> -->
			</div>
			<i class="fl" style="line-height:1rem;color: red;">*</i>
			<div class="ipt phone">
				<p>店内电话 :</p>
				<input type="text" id="shopPhone" placeholder="请输入店内电话" value="" />
				<!-- <input type="text" id="shopPhone" value="18111111111"/> -->
			</div>
			<i style="line-height:1rem;color: red;position: absolute;">*</i>
			<div class="ipt time main">
				<p>营业时间 :</p>
				<!--<input id="startTime" type="text" onchange="console.log('Time changed')" placeholder="开始"/>-->

				<input id="startTime" type="text" data-options="{'type':'hh:mm','beginYear':2010,'endYear':2088}" placeholder="开始"
				 readonly="" style="float:left;" value="" />

				<!--<button type="button" id="date8" data-options="{'type':'hh:mm','beginYear':2010,'endYear':2088}" style="width:2rem;height:25px;vertical-align: middle;text-align: left;"></button>-->
				<span style="z-index:-1">至</span>
				<!--<input id="endTime" type="text" onchange="console.log('Time changed')" placeholder="结束"/>-->
				<input id="endTime" type="text" data-options="{'type':'hh:mm','beginYear':2010,'endYear':2088}" placeholder="结束"
				 readonly="" value="" />
			</div>
			<div class="shop-pic">
				<p>营业执照</p>
				<ul>
					<!-- <li class="fl layui-upload">
						<div class="layui-upload face">
							<div class="layui-upload-img" id="faces">
								<p>+</p>
							</div>
							<img src="" alt="" class="shop-img display" id="img">
							<input class="upload-file" type="file" accept="undefined" name="file" id="upimg" onchange="upLoad()">
						</div>
					</li> -->

					<!--<li class="shop-pic-text1">-->
					<!--<input type="button" class="layui-btn" id="test1">
						<p class="btn-add">+</p>
						<div class="layui-upload-list display">
							<img class="layui-upload-img" id="demo1">
						</div>
						<input type="hidden" class='img'/>-->

					<div class="release_up_pic">
						<div class="up_pic">
							<!-- <input type="file" accept="images/*"  id="headPortraitUpload"/> -->
							<span id="chose_pic_btn">
								<button type="button" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" id="headPortraitUpload" /></button>
								<img src="" alt="" id="goods-pic" />
							</span>
						</div>
					</div>





					<!--</li>-->
					<li class="shop-pic-text">
						<p>请上传完整、清晰的营业执照图片，营业执照中的公司名称需与填写的的店铺名称一致！</p>
					</li>
				</ul>
			</div>

			<!--下一步-->
			<div class="subbox">
				<a href="javascript:;" class="submit shop-next">
					<input type="button" value="下一步" id="next" />
				</a>
			</div>
		</form>
		<!--商户入住结束-->
	</div>
