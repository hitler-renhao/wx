<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>订单详情</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/common/layer.css" />
  <link rel="stylesheet" href="../css/common/header.css" />
  <link rel="stylesheet" href="../css/order_detail.css?1.1" />
  <style>
    .sheng {
				float: left;
				line-height: 1.2rem;
				margin-left: 0.5rem;
			}
		</style>
</head>

<body>
	<div class="container">
  <!-- 商品信息 -->
  <ul id="goods_infor">
    <li class="goods_status">
      <h2>订单编号: </h2>
      <span class="order_status">待收货</span>
    </li>

    <li class="detail">
      <div class="goodsImg">
        <img src="http://wx.bjysjglasses.com/static/wxshop/images/5.png">
      </div>
      <div class="infor">
        <p class="name"></p>
        <p class="price"></p>
        <p class="num"></p>
      </div>
    </li>
    <li class="total">
      <p>支付总计: <i></i></p>
    </li>

  </ul>
  <!-- 订单信息 -->
  <ul id="address_infor" class="logistics">
    <li class="head">
      <p>收货人: <i></i></p>
      <p>收货地址: <i></i></p>
      <p>支付方式: <i>积分兑换</i></p>
      <p>下单时间: <i></i></p>      
    </li>
  </ul>
  <!-- 收货人信息 -->
  <ul id="order_infor" class="logistics">
    <li class="head">
      <p>物流公司: <i></i></p>
      <p>运单号: <i></i></p>
      <p>收货地址: <i></i></p>
    </li>
  </ul>
  <div id="price">
    <p class="pay">确认收货</p>
  </div>
</div>

  <script type="text/javascript" src="../js/common/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../js/common/lay/modules/layer.js" ></script>
  <script type="text/javascript" src="../js/common/common.js"></script>
  <script type="text/javascript" src="../js/alljs/order_detail.js?1.0"></script>
</body>

</html>
