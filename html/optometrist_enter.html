		#goods-pic1,

			left: 0;
		}
	</style>

			width: 2.8rem;

			position: absolute;
			top: 0;
			left: 0;

			.release_up_pic,

				width: 1.3rem;
				height: 1.3rem;
				border-radius: 50%;
			}

				background-color: #fff;
			}
			#headPortraitUpload {
				width: 1.3rem;
				height: 1.3rem;
				border-radius: 50%;
			}
			#chose_pic_btn button {

			top: 0px;

			height: 100%;

			</div>
			<div class="ipt name">
