	<div id="container">

				<img src="" alt="">

			</div>
			<p class="code"></p>
		</div>
		<!-- 商家信息开始 -->
		<div class="shop-detail">
			<h3 class="shop-name">商家信息</h3>
			<ul class="detail-ul">

			</ul>

			<h3 class="combo_detail">购买使用须知</h3>

		</div>
		<!-- 购买使用须知结束 -->

		<!-- 导航开始 -->
		<div class="gps">
			<a href="javascript:;" class="submit">进店导航</a>
		</div>
