<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>积分规则</title>
  <link rel="stylesheet" href="../css/common/common.css" />
  <style>
    body {
      width: 7.5rem;
      height: 100vh;
      background: url(../images/point_rules.png);
      background-size: 7.5rem 100vh;
    }
    .pic {
      position: absolute;
      bottom: 1rem;
      padding: 0 1rem;
    }
    h2 {
      text-align: center;
      line-height: 1rem;
      font-size: .4rem;
      font-weight: 700;
      color: #752f11;
    }
    p {
      font-size: .26rem;
      line-height: .5rem;
      font-weight: 700;
      color: #752f11;
    }
  </style>
</head>

<body>
  <div class="pic">
    <h2>积分规则</h2>
    <p>1、注册 送5分</p>
    <p>2、登录 送1分（每自然天 仅送一次）</p>
    <p>3、分享 送2分/次（每自然天 最多送10次，超过之后仍可分享，但不计积分）</p>
    <p>4、评价 送5分/次（每自然天 最多送10次，超过之后仍可评价，但不计积分）</p>
    <p>5、消费 送10分/元消费</p>
  </div>
  <script type="text/javascript" src="../js/common/common.js"></script>
</body>

</html>
