<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/common/layer.css" />
  <link rel="stylesheet" href="../css/common/LArea.min.css">
  <link rel="stylesheet" href="../css/common/swiper-4.2.2.min.css" />
  <link rel="stylesheet" href="../css/order_submit.css?v1.1">
  <title>积分兑豪礼</title>
</head>
<body>
  <header class="clearfix">
    <div class="shop_header swiper-container" id="shopHeaderList">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="" alt="" class="head-img">
        </div>
      </div>
    </div>
  </header>
  <div class="first-point">
    <p class="has-point"></p>
  </div>
  <div class="detail">
    <div class="need-point">
      <strong></strong>
      <p>需要积分: <span>分</span> </p>
    </div>
    <div class="goods-detail">
      <aside>商品介绍</aside>
      <span class="shopcon">
        <p></p>
      </span>
    </div>
  </div>
  <form class="showbox" id="form">
    <div class="ipt name">
      <span>姓名 :</span>
      <input type="text" id="shopName" placeholder="请输入姓名" value="" />
    </div>
    <div class="ipt phone">
      <span>电话 :</span>
      <input type="text" id="shopPhone" placeholder="请输入电话" value="" />
    </div>
    <div class="ipt city">
      <span>地区 :</span>
      <input id="city" type="text" readonly="" placeholder="请选择地区" readonly="" value="" />
      <input id="value2" type="hidden" />
    </div>
    <div class="ipt phone">
      <span>地址 :</span>
      <input type="text" id="shopAddress" placeholder="请输入详细地址" value="" />
    </div>
  </form>
  <footer>
    <p>马上兑换</p>
  </footer>
  <script type="text/javascript" src="../js/common/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../js/common/common.js"></script>
  <script type="text/javascript" src="../js/common/iscroll.js"></script>
  <script type="text/javascript" src="../js/common/lay/modules/layer.js"></script>
  <script type="text/javascript" src="../js/common/LArea.min.js"></script>
  <script type="text/javascript" src="../js/common/LAreaData2.js"></script>
  <script type="text/javascript" src="../js/common/jquery.date.js"></script>
  <script type="text/javascript" src="../js/common/swiper-4.2.2.min.js"></script>
  <script type="text/javascript" src="../js/alljs/order_submit.js?v1.0"></script>
  <script>
  </script>
  <script>
    function cityChoice() {
      var area2 = new LArea();
      area2.init({
        'trigger': '#city',
        'valueTo': '#value',
        'keys': {
          id: 'value',
          name: 'text'
        },
        'type': 2,
        'data': [provs_data, citys_data, dists_data]
      });
    }
    cityChoice();
  </script>
</body>

</html>
