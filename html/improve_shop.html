<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>完善资料</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="../css/common/common.css" />
		<link rel="stylesheet" href="../css/common/header.css" />
		<link rel="stylesheet" href="../css/common/layui.css">
		<link rel="stylesheet" href="../css/common/iconfont1.css">
		<link rel="stylesheet" href="../css/common/layer.css">
		<link rel="stylesheet" href="../css/improve_shop.css?v1.0">
		<style>
			table {
				margin-top: 0rem;
			}
			
			#chose_pic_btn button {
				position: absolute;
				left: 0px;
				top: 0px;
				opacity: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="container" style="margin-top: 0;padding:0;">
			<div class="shop-pic">
				<ul style="margin-top:0.2rem;">
					<li class="fl">
						<div class="release_up_pic">
							<div class="up_pic">
								<span id="chose_pic_btn0">
								<button type="button" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" id="headPortraitUpload" /></button>
								<img src="" alt="" id="goods-pic" />
							</span>
							</div>
						</div>
					</li>
					<li class="shop-pic-text"><i class="fl" style="padding-top:0.3rem;color: red;">*&nbsp;&nbsp;</i>
						<p>请上传完整、清晰的营业执照图片，营业执照中的公司名称需与填写的的店铺名称一致！</p>
					</li>
					<li style="clear:both"></li>
				</ul>
			</div>
			<div class="Facilities-introduce">
				<i class="fl" style="line-height:.7rem;color: red;">*</i>

				<p class="introduce-text">店内设施介绍</p>
				<textarea name="" id="shop-introduce" cols="48" rows="5" placeholder="您可以对店内的仪器进行介绍说明，也可以对店内商品进行介绍"></textarea>
			</div>
			<div class="shop-pic">
				<table>
					<tbody>
						<tr>
							<td colspan="2">
								<i class="fl" style="line-height:.6rem;color: red;">*&nbsp;</i>
								<p class="notice">请上传三张图片</p>
							</td>
						</tr>
						<tr>
							<td>
								<div class="release_up_pic1">
									<div class="up_pic1">
										<span id="chose_pic_btn1" style="">
										<button type="button" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" id="idCardUp" /></button>
										<img src="" alt="" id="goods-pic1" />
									</span>
									</div>
								</div>
							</td>
							<td>
								<div class="release_up_pic2">
									<div class="up_pic2">
										<span id="chose_pic_btn2" style="">
										<button type="button" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" id="idCardDown" /></button>
										<img src="" alt="" id="goods-pic2" />
									</span>
									</div>
								</div>
							</td>
							<td>
								<div class="release_up_pic3">
									<div class="up_pic3">
										<span id="chose_pic_btn3" style="">
										<button type="button" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" id="zige" /></button>
										<img src="" alt="" id="goods-pic3" />
									</span>
									</div>
								</div>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
			<div class="shop-pic">
				<i class="fl" style="line-height:.6rem;color: red;">*&nbsp;</i>
				<p class="textinfo">店内可提供服务项目</p>
				<input type="text" readonly="" value="" class="serivetype" id="serivetype" />
			</div>
			<div class="shop-staff" style="float:left;width:7.25rem;border-bottom:none" id="bankCard">
				<p class="introduce-text" style="padding-left:0.1rem">结算银行卡</p>
				<p class="ek">您在e可平台收入提现的银行卡信息</p>
				<ul class="cardList">
					<li>
						<p>银行卡号：</p>
						<input type="number" placeholder="请输入您的银行卡号" id="bankCards" size="25" name="bankCard"/>
					</li>
					<li>
						<p>开户人姓名：</p>
						<input type="text" placeholder="请输入您的开户行姓名" class="cardName" id="accountName" />
					</li>
					<li>
						<p>开户行名称：</p>
						<input type="text" placeholder="请输入您的开户行名称" class="cardName" id="openingBank"/>
					</li>
				</ul>
			</div>
			<div class="subbox" style="border-bottom:none;float:left;">
				<a href="javascript:;" class="submit optometrist-next">
					<input type="button" value="提交" class="submit-btn" />
				</a>
			</div>
		</div>
		<div class="bigbox">
			<div class="serivebox">
				<h4>服务项目
					<i class="close">×</i>
				</h4>
				<ul class="seriveList">
				</ul>
				<input type="button" value="确认选择" class="sure" />
			</div>
		</div>
	</body>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=KN9omYs9VP6sdG4c2kuem8PBDjCGqgfL"></script>

	<script src="../js/common/zepto.min.js" tppabs="http://203.195.235.76/jssdk/js/zepto.min.js"></script>
	<script src="../js/common/demo.js" tppabs="http://203.195.235.76/jssdk/js/demo.js"></script>
	<script src="../js/common/layui.js"></script>
	<script src="../js/common/layer.js"></script>
	<script type="text/javascript" src="../js/common/lay/bankCard.js"></script>
	<script src="../js/alljs/improve_shop.js?v1.1"></script>
	<script>
		function upLoad() {
			var fileInput = document.getElementById("upimg");
			var file = fileInput.files[0];
			var reader = new FileReader();
			var imgFile;
			reader.onload = function(e) {
				imgFile = e.target.result;
				console.log(imgFile);
				$("#img").attr('src', imgFile);
			};
			reader.readAsDataURL(file);
		}
	</script>
	<script>
	</script>
</html>
