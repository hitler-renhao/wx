<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>赚取积分</title>
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/common/layui.css">
  <link rel="stylesheet" href="../css/common/layer.css">
  <link rel="stylesheet" href="../css/get_point.css?v1.0" />
  <style>
  </style>
</head>

<body>
  <header>
    <div class="force">
      <img src="../images/money.png" alt="">
      <h3>我的积分 <span></span> </h3>
    </div>
    <input type="button" value="立即兑换">
  </header>
  <!-- 注册完善信息 -->
  <div class="all improve">
    <img src="../images/improve.jpg" alt="" class="first">
    <ul>
      <li>
        <h3>注册完善信息</h3>
      </li>
      <li>
        <p class="info">注册并完善个人信息</p>
      </li>
      <li>
        <p class="award">成功后奖励 <span>+5</span> 积分</p>
      </li>
    </ul>
    <img src="../images/next.jpg" alt="" class="second">
  </div>

  <!-- 邀请好友注册 -->
  <div class="all invite">
    <img src="../images/invite.jpg" alt="" class="first">
    <ul>
      <li>
        <h3>邀请好友注册</h3>
      </li>
      <li>
        <p class="info">每自然天，最多送10次，超过之后仍可分享，但不计积分</p>
      </li>
      <li>
        <p class="award">每次<span>+2</span>, 每天最多10次</p>
      </li>
    </ul>
    <img src="../images/next.jpg" alt="" class="second">
  </div>

  <!-- 平价门店、验光师 -->
  <div class="all evolution">
    <img src="../images/evolution.jpg" alt="" class="first">
    <ul>
      <li>
        <h3>评价门店、验光师</h3>
      </li>
      <li>
        <p class="info">每自然天,最多送10次，超过之后仍可评价，但不计积分</p>
      </li>
      <li>
        <p class="award">每次<span>+5</span>, 每天最多10次</p>
      </li>
    </ul>
    <img src="../images/next.jpg" alt="" class="second">
  </div>

  <!-- 登录 -->
  <div class="all login">
    <img src="../images/login.jpg" alt="" class="first">
    <ul>
      <li>
        <h3>登录</h3>
      </li>
      <li>
        <p class="info">每自然天, 仅送一次</p>
      </li>
      <li>
        <p class="award">每次<span>+1</span>, 每天一次</p>
      </li>
    </ul>
    <img src="../images/next.jpg" alt="" class="second">
  </div>

  <!-- 消费 -->
  <div class="all consume">
    <img src="../images/consume.jpg" alt="" class="first">
    <ul>
      <li>
        <h3>消费</h3>
      </li>
      <li>
        <p class="info">购买套餐即可得积分</p>
      </li>
      <li>
        <p class="award">消费一元<span>+10</span>积分</p>
      </li>
    </ul>
    <img src="../images/next.jpg" alt="" class="second">
  </div>
  <script type="text/javascript" src="../js/common/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../js/common/template.js"></script>
  <script type="text/javascript" src="../js/common/common.js"></script>
  <script src="../js/common/dropload.js"></script>
  <script src="../js/common/jmessage-sdk-web.2.6.0.min.js"></script>
  <script src="../js/common/layui.js"></script>
  <script src="../js/common/layer.js"></script>
  <script src="../js/alljs/drawal_list.js?v1.1"></script>
  <script>
    var integral = localStorage.getItem('integral');
    $('header h3 span').text(integral);
    $('header input').click(function () {
      location.href = "goods_list_points.html";
    })
  </script>
</body>

</html>
