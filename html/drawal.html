<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>提现</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/common/common.css" />
  <link rel="stylesheet" href="../css/common/header.css" />
  <link rel="stylesheet" href="../layui/css/layui.css">
  <link rel="stylesheet" href="../css/common/layer.css" />
  <link rel="stylesheet" href="../css/common/iconfont.css">
  <link rel="stylesheet" href="../css/common/swiper-4.2.2.min.css" />
  <link rel="stylesheet" href="../css/drawal.css?v1.1" />
  <style>
    #container {
			margin-top: 0;
    }
    .layui-layer-shade {
      background-color: #fff!important;
      opacity: 1!important;
    }
	</style>
</head>

<body>
  <div id="container">
    <!-- 输入金额开始 -->
    <div class="putmoney">
      <div class="bank-card">
        <h3 class="to-card">到账银行卡</h3>
        <div class="bank">
          <!-- <i class="iconfont icon-zhongguoyouzhengchuxuyinhang"></i>
          <span class="bank-name">中国邮政储蓄银行(8998)</span> -->
          <p class="daozhang">1-7个工作日内到账</p>

        </div>
        <a href="drawal_list.html" class="drawal-history">提现记录</a>
      </div>
      <h3 class="much-money">提现金额</h3>
      <div class="money">
        <label for="ipt-money">¥</label>
        <input type="text" class="ipt">
      </div>
    </div>
    <!-- 输入金额结束 -->

    <!-- 验证码暂时不做 -->


    <a href="drawal_agreement.html" class="rules" target="_blank">
      <i class="iconfont icon-tishi"></i>
      提现规则
    </a>

    <a href="javascript:;" class="submit">提交</a>

  </div>
  <script type="text/javascript" src="../js/common/jquery-3.3.1.min.js"></script>
  <script src="../js/common/common.js"></script>
  <script type="text/javascript" src="../js/common/layer.js"></script>
  <script src="../js/common/template.js"></script>
  <script src="../js/common/layui.js"></script>
  <script src="../js/common/layer.js"></script>
  <script type="text/javascript" src="../js/common/swiper-4.2.2.min.js"></script>
  <script type="text/javascript" src="../jsweixin.js"></script>
  <script src="../js/alljs/drawal.js?v1.0"></script>
  <script>
    var mySwiper = new Swiper('.swiper-container', {
      // autoplay: true, //可选选项，自动滑动
      loop: true,
      centeredSlides: true //页面居中
    })
  </script>
</body>

</html>
