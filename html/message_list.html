	<style>
		#container {

		}
		.loading {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -23px;
			margin-left: -23px;
			animation: rotate infinite linear 2s;
		}
		@keyframes
 		rotate{ 
			from { 
					transform:rotate(0deg);
					} 
			to{
				transform:rotate(360deg);
			}
		}
	</style>
</head>
