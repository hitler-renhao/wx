<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>消息列表</title>
	<link rel="stylesheet" href="../css/common/common.css" />
	<link rel="stylesheet" href="../css/common/header.css" />	
		<link rel="stylesheet" href="../css/common/layui.css">
	<link rel="stylesheet" href="../css/common/layer.css">
	<link rel="stylesheet" href="../css/Online_Service.css" />
	<style>
		#container {
			margin-top: 0.88rem;
		}
		.khfxWarp {
			height: 80vh;
		}
		.loading {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -23px;
			margin-left: -23px;
			animation: rotate infinite linear 2s;
		}
		@keyframes
 		rotate{ 
			from { 
					transform:rotate(0deg);
					} 
			to{ 
				transform:rotate(360deg);
			}
		}
		</style>
</head>
<body>
	<div id="container">
		<div class="toptop">
			<div class="topbox">
				<header>
					<a href="javascript:;" onclick="javascript:history.back(-1);"><img class="back" src="../images/jt_zuo.png" /></a>
					<p class="title">在线客服</p>
				</header>
			</div>
		</div>
		<div class="khfxWarp">
			<ul class="khfxPane evalist" style="display:block">
			</ul>
			<div class="boxes" id="footer"></div>
		</div>
		<div class="bottomBox">
			<textarea type="text" value='' class="word" rows="1"></textarea>
			<input type="button" value="发送" class="send" onclick="sendSingleMsg()" />
			<img src="../images/smaile.png" class="smaile" />
		</div>
	</div>
	</div>
	<script type="text/javascript" src="../js/common/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../js/common/template.js"></script>
	<script type="text/javascript" src="../js/common/common.js"></script>
	<script src="../js/common/dropload.js"></script>
	<script src="../js/common/layui.js"></script>
	<script src="../js/common/layer.js"></script>
	<script src="../js/common/jmessage-sdk-web.2.6.0.min.js"></script>
	<script src="../js/alljs/Online_Service_C.js?v1.6"></script>
</body>

</html>
